<!doctype html>
<html>
<head><meta charset="utf-8"><title>All comments</title></head>
<body>
  <a href="{{ url_for('post_detail', post_id=post_id) }}">← Back</a>
  <h2>All comments</h2>
  {% for c in comments %}
    <div style="border-top:1px solid #ddd;padding:10px;">
      <strong>{{ c[1] }}</strong>
      <div>{{ c[2] }}</div>
      <small style="color:gray;">{{ c[3] }} · Likes: {{ c[4] }}</small>
    </div>
  {% endfor %}
</body>
</html>
